<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  </style>
</head>
<body>
  <main>
    <div class="card">
      <img class="ilustration-mobile" src="imagens/illustration-sign-up-mobile.svg">
      <img class="ilustration" id="ilustration" src="imagens/illustration-sign-up-desktop.svg">
      <div class="text">
        <h1 class="title">Stay updated!</h1>
        <p class="sub-title">Join 60,000+ product managers receiving monthly updates on:</p>
        <div class="list">
          <div class="div-list">
            <img src="imagens/icon-list.svg"><p>Product discovery and building what matters</p>
          </div>
          <div class="div-list">
            <img src="imagens/icon-list.svg"><p>Measuring to ensure updates are a success</p>
          </div>
          <div class="div-list">
            <img src="imagens/icon-list.svg"><p>And much more!</p>
          </div>
        </div>
        <div class="email">
          <div class="email-flex">
            <h3>Email address</h3>
            <div id="msgemail" class="msgerror"></div>
          </div>
          <input id="emailInput" type="email" placeholder="email@company.com">
          <button class="btn-sub" type="submit" id="submitButton" >Subscribe to monthly newsletter</button>
        </div>
      </div>
    </div>
  </main>
  <script src="JavaScript.js" type="text/javascript"></script>
</body>
</html>
