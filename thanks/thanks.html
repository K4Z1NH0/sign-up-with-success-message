<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/imagens/favicon-32x32.png">
  <link rel="stylesheet" href="thanks.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="text">
        <img class="icon-success" src="imagens/icon-success.svg">
        <h1 class="title">Thanks for subscribing!</h1>
        <p class="sub-title">
            A confirmation email has been sent to <span>ash@loremcompany.com.</span>
            Please open it and click the button inside to confirm your subscription.
        </p>
        <div class="email">
          <button class="btn-sub" type="submit" onclick="dismiss()">Dismiss message</button>
        </div>
      </div>
    </div>
  </main>
  <script src="javascript.js" type="text/javascript"></script>
</body>
</html>
